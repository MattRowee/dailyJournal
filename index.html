<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal<a href="http://freecatphotoapp.com" target="_blank">cat photos</a></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
    <h1>Dias de la Cabra</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
                <label for="concepts">Concepts Covered</label>
                <input type="text" name="concepts" id="concepts">
        </fieldset>

        <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea rows="4" cols="50" name="journalEntry" id="journalEntry"></textarea>
        </fieldset>

        <fieldset>
                <label for="dailyMood">Mood for the Day</label>
                    <select name="mood" id="mood">
                    <option value="triumphant">triumphant</option>
                    <option value="pretty_jazzed">pretty jazzed</option>
                    <option value="confident">confident but wary</option>
                    <option value="tired">tired</option>
                    <option value="devestated">devestated</option>
                    </select>
        </fieldset>
        <button>Submit Entry to the Void</button>
            
    </form>
</body>
</html>
